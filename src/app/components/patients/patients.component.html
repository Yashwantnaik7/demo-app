<form [formGroup]="patientForm" (ngSubmit)="onRegister()">
    <label for="name">Username:</label>
    <input type="text" id="name" class="form-control" formControlName="username">
    <label for="dob">Udate:</label>
    <input type="date" id="dob" class="form-control" formControlName="dob">
    <button type="submit">ks</button>
</form>
